name: CI (Main + Docker Edge)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-edge-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/${{ github.event.repository.name }}-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/${{ github.event.repository.name }}-frontend

jobs:
  test-backend:
    name: Test backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: cargo test
        working-directory: backend
        run: cargo test -p api

      # 防止镜像/二进制意外启用 sqlite（本项目 Docker/CI 仅支持 Postgres）
      - name: Guard: backend must not enable sqlx sqlite
        working-directory: backend
        run: |
          python - <<'PY'
          import pathlib
          import sys
          import tomllib

          data = tomllib.loads(pathlib.Path("Cargo.toml").read_text(encoding="utf-8"))
          sqlx = (data.get("workspace") or {}).get("dependencies", {}).get("sqlx")
          features = (sqlx or {}).get("features", []) if isinstance(sqlx, dict) else []

          if any("sqlite" in str(feature) for feature in features):
              print("ERROR: sqlx sqlite feature detected in backend/Cargo.toml:", features)
              sys.exit(1)

          print("OK: sqlx sqlite not enabled")
          PY

  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: npm ci
        working-directory: frontend
        run: npm ci

      - name: npm test
        working-directory: frontend
        run: npm test

      - name: npm run build
        working-directory: frontend
        run: npm run build

  docker:
    name: Build (& push) docker images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=edge
            type=raw,value=sha-${{ github.sha }}

      - name: Docker meta (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=edge
            type=raw,value=sha-${{ github.sha }}

      - name: Build (& push) backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (& push) frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          build-args: |
            API_PROXY_TARGET=http://backend:8001
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

