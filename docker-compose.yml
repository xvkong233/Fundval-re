services:
  db-golden:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB_GOLDEN:-fundval_golden}
      POSTGRES_USER: ${POSTGRES_USER:-fundval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fundval}
    volumes:
      - postgres_data_golden:/var/lib/postgresql/data
    # 不暴露端口到宿主机，仅容器内通信（如需调试可取消注释）
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fundval}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      fundval:
        aliases:
          # Python 镜像内 entrypoint.sh 使用固定主机名 "db"
          - db

  db-candidate:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB_CANDIDATE:-fundval_candidate}
      POSTGRES_USER: ${POSTGRES_USER:-fundval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fundval}
    volumes:
      - postgres_data_candidate:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fundval}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fundval

  redis:
    image: redis:7-alpine
    # 不暴露端口到宿主机，仅容器内通信
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - fundval

  backend:
    image: jasamine/fundval-backend:latest
    # contract-tests 需要稳定的“进程内配置状态”，避免多 worker 导致 bootstrap 状态对照波动
    command: gunicorn fundval.wsgi:application --bind 0.0.0.0:8000 --workers 1 --access-logfile - --error-logfile -
    ports:
      - "${BACKEND_HOST_PORT:-8000}:8000"
    volumes:
      # 生产环境：只挂载配置目录，不挂载代码
      # 开发环境：取消注释下面这行以挂载本地代码
      # - ./backend:/app
      - config_data_py:/app/config
    environment:
      - DB_TYPE=postgresql
      - POSTGRES_DB=${POSTGRES_DB_GOLDEN:-fundval_golden}
      - POSTGRES_USER=${POSTGRES_USER:-fundval}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fundval}
      - POSTGRES_HOST=db-golden
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-only}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db-golden:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/health/\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundval

  celery-worker:
    image: jasamine/fundval-backend:latest
    entrypoint: []
    command: celery -A fundval worker -l info
    volumes:
      # 生产环境：只挂载配置目录
      # - ./backend:/app
      - config_data_py:/app/config
    environment:
      - DB_TYPE=postgresql
      - POSTGRES_DB=${POSTGRES_DB_GOLDEN:-fundval_golden}
      - POSTGRES_USER=${POSTGRES_USER:-fundval}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fundval}
      - POSTGRES_HOST=db-golden
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-only}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db-golden:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fundval

  celery-beat:
    image: jasamine/fundval-backend:latest
    entrypoint: []
    command: celery -A fundval beat -l info
    volumes:
      # 生产环境：只挂载配置目录
      # - ./backend:/app
      - config_data_py:/app/config
    environment:
      - DB_TYPE=postgresql
      - POSTGRES_DB=${POSTGRES_DB_GOLDEN:-fundval_golden}
      - POSTGRES_USER=${POSTGRES_USER:-fundval}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fundval}
      - POSTGRES_HOST=db-golden
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-only}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db-golden:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fundval

  frontend:
    image: jasamine/fundval-frontend:latest
    ports:
      - "${FRONTEND_HOST_PORT:-21345}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fundval

  backend-rs:
    build:
      context: ./backend-rs
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fundval}:${POSTGRES_PASSWORD:-fundval}@db-candidate:5432/${POSTGRES_DB_CANDIDATE:-fundval_candidate}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-only}
    depends_on:
      db-candidate:
        condition: service_healthy
    volumes:
      - config_data_rs:/app/config
    ports:
      - "${BACKEND_RS_HOST_PORT:-8001}:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/api/health/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fundval

  frontend-next:
    build:
      context: ./frontend-next
      args:
        # Next.js rewrites 在 build 时固化，需在构建阶段注入该值
        API_PROXY_TARGET: http://backend-rs:8001
    environment:
      # Next.js rewrites 会将 /api/* 代理到该地址（不包含 /api 前缀）
      - API_PROXY_TARGET=http://backend-rs:8001
    ports:
      - "${FRONTEND_NEXT_HOST_PORT:-3000}:3000"
    depends_on:
      backend-rs:
        condition: service_healthy
    networks:
      - fundval

  contract-tests:
    image: node:22-alpine
    working_dir: /tests
    volumes:
      - ./tools/contract-tests:/tests
      # 避免在 Windows 宿主机写入 Linux 风格 node_modules（会破坏本地 npm 脚本执行）
      - contract_tests_node_modules:/tests/node_modules
      - config_data_py:/configs/golden
      - config_data_rs:/configs/candidate
    environment:
      - GOLDEN_BASE=http://backend:8000
      - CANDIDATE_BASE=http://backend-rs:8001
      - GOLDEN_CONFIG_PATH=/configs/golden/config.json
      - CANDIDATE_CONFIG_PATH=/configs/candidate/config.json
      - ENABLE_DB_CASES=true
      - ENABLE_DB_SEED=true
      - GOLDEN_DB_URL=postgresql://${POSTGRES_USER:-fundval}:${POSTGRES_PASSWORD:-fundval}@db-golden:5432/${POSTGRES_DB_GOLDEN:-fundval_golden}
      - CANDIDATE_DB_URL=postgresql://${POSTGRES_USER:-fundval}:${POSTGRES_PASSWORD:-fundval}@db-candidate:5432/${POSTGRES_DB_CANDIDATE:-fundval_candidate}
    command: sh -c "npm ci && npm run test:contract"
    depends_on:
      backend:
        condition: service_healthy
      backend-rs:
        condition: service_healthy
    profiles:
      - contract
    networks:
      - fundval

volumes:
  postgres_data_golden:
  postgres_data_candidate:
  config_data_py:
  config_data_rs:
  contract_tests_node_modules:

networks:
  fundval:
    driver: bridge
