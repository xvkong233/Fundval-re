services:
  db-candidate:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB_CANDIDATE:-fundval}
      POSTGRES_USER: ${POSTGRES_USER:-fundval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fundval}
      TZ: ${TZ:-Asia/Shanghai}
      PGTZ: ${TZ:-Asia/Shanghai}
    command: ["postgres", "-c", "timezone=Asia/Shanghai", "-c", "log_timezone=Asia/Shanghai"]
    volumes:
      - postgres_data_candidate:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fundval} -d ${POSTGRES_DB_CANDIDATE:-fundval}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fundval

  backend:
    build:
      context: ./backend
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fundval}:${POSTGRES_PASSWORD:-fundval}@db-candidate:5432/${POSTGRES_DB_CANDIDATE:-fundval}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-only}
      - ALLOW_REGISTER=${ALLOW_REGISTER:-false}
      - DEBUG=${DEBUG:-false}
      - TZ=${TZ:-Asia/Shanghai}
    depends_on:
      db-candidate:
        condition: service_healthy
    volumes:
      - config_data:/app/config
    ports:
      - "${BACKEND_HOST_PORT:-8001}:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/api/health/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fundval

  frontend:
    build:
      context: ./frontend
      args:
        # Next.js rewrites 在 build 时固化，需在构建阶段注入该值
        API_PROXY_TARGET: http://backend:8001
    environment:
      # Next.js rewrites 会将 /api/* 代理到该地址（不包含 /api 前缀）
      - API_PROXY_TARGET=http://backend:8001
      - TZ=${TZ:-Asia/Shanghai}
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fundval

volumes:
  postgres_data_candidate:
  config_data:

networks:
  fundval:
    driver: bridge
