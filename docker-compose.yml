services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fundval
      POSTGRES_USER: fundval
      POSTGRES_PASSWORD: fundval
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundval"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             gunicorn fundval.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_TYPE=postgresql
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
